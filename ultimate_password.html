<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÁµÇÊ•µÂØÜÁ¢ºÈÅäÊà≤ üîí</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Reset ÂíåÂü∫Á§éÊ®£Âºè */
        * {
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            -webkit-text-size-adjust: none; 
            -webkit-tap-highlight-color: transparent;
        }

        /* --- Dark Theme Color Variables --- */
        :root {
            --primary-color: #8BC34A;   /* ‰∫ÆÁ∂†Ëâ≤Ôºå‰∏ªË¶ÅÊìç‰ΩúËâ≤ */
            --secondary-color: #64B5F6; /* ‰∫ÆËóçËâ≤ÔºåÊ¨°Ë¶ÅÂº∑Ë™øËâ≤ */
            --accent-color: #FF8A65;    /* ‰∫ÆÊ©òËâ≤/ÁèäÁëöËâ≤ÔºåË≠¶Á§∫ÊàñÈ´ò‰∫Æ */
            --warning-color: #FFD54F;   /* ‰∫ÆÈªÉËâ≤ÔºåË≠¶ÂëäËâ≤ */
            
            --dark-bg-1: #212121;       /* ÊúÄÊöóÁöÑËÉåÊôØËâ≤ÔºåÁî®Êñºbody */
            --dark-bg-2: #2E2E2E;       /* Ê¨°ÊöóÁöÑËÉåÊôØËâ≤ÔºåÁî®ÊñºÂç°ÁâáÊàñ‰∏ªË¶ÅÂÆπÂô® */
            --dark-bg-3: #3A3A3A;       /* Á®ç‰∫ÆÁöÑËÉåÊôØËâ≤ÔºåÁî®ÊñºËº∏ÂÖ•Ê°ÜÊàñÊ¨°Ë¶ÅÂÖÉÁ¥† */
            --dark-bg-4-disabled: #282828; /* Êõ¥ÊöóÁöÑËÉåÊôØËâ≤ÔºåÁî®ÊñºÁ¶ÅÁî®ÁãÄÊÖãÁöÑÊ†ºÂ≠ê */
            
            --text-color-light: #E0E0E0; /* Ê∑∫Ëâ≤ÊñáÂ≠óÔºåÁî®Êñº‰∏ªË¶ÅÂÖßÂÆπ */
            --text-color-medium: #B0B0B0; /* ‰∏≠Á≠âÊ∑∫Ëâ≤ÊñáÂ≠óÔºåÁî®ÊñºÊ¨°Ë¶ÅÂÖßÂÆπ */
            --text-color-dark: #757575; /* ÊöóËâ≤ÊñáÂ≠óÔºåÁî®ÊñºË™™ÊòéÊÄßÊñáÂ≠óÊàñËÉåÊôØ‰∏äÁöÑÈªûÁ∂¥ */
            
            --border-color-dark: #424242; /* ÊöóËâ≤ÈÇäÊ°Ü */
            --shadow-dark: 0 4px 15px rgba(0, 0, 0, 0.4); 
            --shadow-hover-dark: 0 6px 20px rgba(0, 0, 0, 0.6);

            --white-bg: #FFFFFF; 
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-color: var(--dark-bg-1); 
            padding: 8px; 
            color: var(--text-color-light); 
            line-height: 1.4; 
        }

        .game-wrapper {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px; /* ÈáùÂ∞çÊâãÊ©ü‰øùÊåÅÊúÄÂ§ßÂØ¨Â∫¶ */
            margin-top: 10px; 
            gap: 12px; 
        }

        .game-info-and-board-container { 
            background-color: var(--dark-bg-2); 
            padding: 12px; 
            border-radius: 16px; 
            box-shadow: var(--shadow-dark); 
            display: flex;
            flex-direction: column; 
            align-items: center; 
            position: relative; 
        }
        
        .game-info-content {
            display: flex;
            flex-direction: column;
            align-items: center; 
            width: 100%; 
        }

        .game-info-content > *:not(:last-child) {
            margin-bottom: 8px; 
        }
        h1 { margin-bottom: 10px !important; } 
        .instructions { margin-bottom: 15px !important; } 
        .game-stats-row { margin-bottom: 15px !important; } 
        .message.active, .win-message.active { margin-bottom: 10px !important; } 


        #gameBoard {
            margin-top: 15px; 
            border-collapse: collapse;
            width: 100%;
            /* ÁßªÈô§ aspect-ratioÔºåËÆìË°®Ê†ºÈ´òÂ∫¶ËÉΩÈö®ËëóÂÖßÂÆπÂ¢ûÈï∑ */
            /* max-width: 350px; 
            aspect-ratio: 1 / 1; */ 
            border: 2px solid var(--border-color-dark); 
            table-layout: fixed; /* Âõ∫ÂÆöÂàóÂØ¨ÔºåÈÅøÂÖçÊï∏Â≠óÂ§öÊôÇÊì†Â£ì */
            border-radius: 8px; 
            overflow: hidden; 
        }

        .game-settings-container { 
            background-color: var(--dark-bg-2); 
            padding: 20px 25px; 
            border-radius: 16px; 
            box-shadow: var(--shadow-dark); 
            flex-shrink: 0;
            text-align: center;
            margin-top: 15px; 
        }
        .game-settings-container h2 { margin-bottom: 15px; } 
        .game-settings-container .settings-grid { 
            margin-bottom: 20px; 
            display: flex;
            flex-direction: column;
            gap: 12px; 
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0; 
        }

        .setting-item label {
            font-size: 0.95em; 
            color: var(--text-color-light); 
            font-weight: 500; 
        }

        .setting-item input {
            padding: 6px 10px; 
            border: 1px solid var(--border-color-dark); 
            background-color: var(--dark-bg-3); 
            color: var(--text-color-light); 
            border-radius: 8px; 
            font-size: 0.9em;
            width: 70px; 
            text-align: center; 
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .setting-item input:focus {
            outline: none;
            border-color: var(--secondary-color); 
            box-shadow: 0 0 0 2px rgba(100, 181, 246, 0.3); 
        }

        .start-game-button {
            background-color: var(--primary-color); 
            color: var(--dark-bg-1); 
            padding: 10px 20px; 
            border: none;
            border-radius: 8px; 
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.1s ease, box-shadow 0.3s ease;
            box-shadow: var(--shadow-dark);
        }

        .start-game-button:hover {
            background-color: #7CB342; 
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover-dark);
        }
        .start-game-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: var(--primary-color); 
            font-size: 1.8em; 
            text-align: center; 
            width: 100%; 
            line-height: 1.2; 
            font-weight: 700;
        }

        h2 {
            color: var(--secondary-color); 
            font-size: 1.3em; 
            line-height: 1.2; 
            font-weight: 600;
        }

        .instructions {
            font-size: 0.8em; 
            line-height: 1.5; 
            color: var(--text-color-medium); 
            padding: 0 5px; 
            text-align: center;
        }

        .game-stats-row {
            display: flex;
            justify-content: space-between; 
            align-items: center; 
            width: 100%;
            padding: 0 8px; 
            line-height: 1.2; 
        }

        .game-stats {
            display: flex;
            flex-direction: column; 
            align-items: flex-start; 
            gap: 4px; 
            min-width: 95px; 
            flex-shrink: 0; 
        }

        .stat-item {
            font-size: 1em; 
            font-weight: bold;
            display: flex; 
            align-items: baseline; 
            gap: 5px; 
            line-height: 1.2; 
            color: var(--text-color-light); 
        }
        .stat-item .stat-value {
            font-size: 1.3em; 
        }
        .current-range .stat-value {
            color: var(--accent-color); 
        }
        .player-turn .stat-value {
            color: var(--secondary-color); 
        }
        
        .last-guess-info {
            font-size: 1em; 
            font-weight: bold;
            color: var(--secondary-color); 
            flex-grow: 1; 
            text-align: center; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            transition: all 0.3s ease; 
            transform: scale(1); 
        }
        .last-guess-info.active-pulse {
            animation: pulse 0.6s ease-in-out; 
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.5; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .message, .win-message {
            font-weight: bold;
            font-size: 0.9em; 
            text-align: center; 
            line-height: 1.3; 
            display: none; 
            min-height: 0; 
            padding: 4px 0; 
        }
        .message.active, .win-message.active {
            display: block; 
        }
        .message {
            color: #EF5350; 
        }
        .win-message {
            color: var(--primary-color); 
            font-size: 1.1em; 
            padding: 8px 0; 
        }
        .reset-button {
            background-color: var(--warning-color); 
            color: var(--dark-bg-1); 
            margin-top: 12px; 
            padding: 8px 15px; 
            font-size: 0.95em; 
            border: none;
            border-radius: 8px; 
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease, box-shadow 0.3s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }
        .reset-button:hover {
            background-color: #FFC107; 
            transform: translateY(-1px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }
        .reset-button:active {
            transform: translateY(0);
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
        }

        /* Game Board Styles */
        #gameBoard td {
            /* ÈóúÈçµ‰øÆÊ≠£ÔºöÂØ¨Â∫¶ÊîπÁÇ∫ÁôæÂàÜÊØîÔºåÈÅ©ÊáâÂ§öÂàó */
            width: 10%; /* 10ÂàóÔºåÊØèÂàó10% */
            height: 35px; /* Âõ∫ÂÆöÈ´òÂ∫¶ÔºåÂèØÊ†πÊìöÈúÄË¶ÅË™øÊï¥ */
            min-height: 35px; 
            max-height: 35px; 
            border: 1px solid var(--border-color-dark); 
            text-align: center;
            vertical-align: middle;
            font-size: 0.75em; 
            font-weight: bold;
            color: var(--text-color-light); 
            background-color: var(--dark-bg-3); 
            transition: background-color 0.3s ease, transform 0.1s ease, color 0.3s ease;
            cursor: pointer; 
            position: relative;
            line-height: 1.2; 
        }
        #gameBoard td:hover:not(.disabled):not(.selected) {
            background-color: #4A4A4A; 
        }
        #gameBoard td.disabled {
            background-color: var(--dark-bg-4-disabled); 
            color: var(--text-color-disabled); 
            cursor: not-allowed;
            pointer-events: none; 
            opacity: 0.7; 
        }
        #gameBoard td.selected {
            background-color: var(--secondary-color); 
            color: var(--dark-bg-1); 
            transform: scale(0.9); 
            box-shadow: inset 0 0 5px rgba(0,0,0,0.4);
            transition: background-color 0.1s ease, transform 0.1s ease, color 0.1s ease, box-shadow 0.1s ease;
            pointer-events: none; 
        }
        #gameBoard td span {
             display: flex; 
             width: 100%;
             height: 100%;
             justify-content: center;
             align-items: center;
             padding: 0; 
             box-sizing: border-box;
             line-height: inherit; 
             font-size: inherit; 
        }

        /* Ê°åÈù¢Á´ØË™øÊï¥ */
        @media (min-width: 768px) {
            body {
                padding: 20px; 
                line-height: 1.5; 
            }
            .game-wrapper {
                max-width: 650px; 
                margin-top: 20px;
                gap: 15px; 
            }
            .game-info-and-board-container { 
                padding: 20px; 
                border-radius: 20px;
            }
            .game-settings-container {
                padding: 25px 30px; 
                border-radius: 20px;
                margin-top: 20px;
            }

            .game-info-content > *:not(:last-child) {
                margin-bottom: 10px; 
            }
            h1 { font-size: 2.2em; margin-bottom: 12px !important; }
            .instructions { font-size: 0.95em; line-height: 1.6; margin-bottom: 20px !important; } 
            .game-stats-row { padding: 0 15px; margin-bottom: 20px !important; }
            #gameBoard { margin-top: 20px; max-width: 450px; /* ÈÄôË£°ÁöÑmax-widthÂèØ‰ª•Êõ¥ÈùàÊ¥ªÔºåÂ¶ÇÊûúÊï∏Â≠óËÆäÂ§öÔºåÂèØ‰ª•ËÆìÂÆÉÊõ¥ÂØ¨ */
                         /* ÁßªÈô§ aspect-ratio for desktop too */
                         /* height: 450px !important; */
                        } 
            #gameBoard td { height: 45px !important; min-height: 45px !important; max-height: 45px !important;} 


            .game-settings-container h2 { margin-bottom: 18px; } 
            .game-settings-container .settings-grid { margin-bottom: 25px; gap: 15px; } 
            .setting-item label { font-size: 1.05em; }
            .setting-item input { padding: 8px 12px; width: 80px; font-size: 1em;}
            .start-game-button { padding: 12px 25px; font-size: 1.1em; }

            .game-stats { gap: 5px; min-width: 120px; }

            .stat-item .stat-value { font-size: 1.4em; }

            .message, .win-message { font-size: 1em; padding: 6px 0; line-height: 1.4;} 
            .win-message { font-size: 1.2em; padding: 10px 0; }
            .reset-button { margin-top: 15px; padding: 10px 18px; font-size: 1em; }
        }

        /* ÈáùÂ∞ç iOS Safari ÁöÑÁâπÊÆäËôïÁêÜ */
        @supports (-webkit-overflow-scrolling: touch) { 
            body { -webkit-text-size-adjust: 100%; }
            #gameBoard {
                width: calc(100% - 24px) !important;
                /* max-width: 350px !important; */ /* ÁßªÈô§ÔºåËÆìÂÆÉÊõ¥ÂΩàÊÄß */
                /* height: 350px !important; */ /* ÁßªÈô§ÔºåËÆìÂÆÉÊõ¥ÂΩàÊÄß */
            }
            #gameBoard td {
                height: 35px !important;
                min-height: 35px !important;
                max-height: 35px !important;
            }
            input[type="number"] {
                -webkit-appearance: none;
                -moz-appearance: textfield; 
                appearance: none;
            }
        }
    </style>

<body>
    <div class="game-wrapper">
        <div class="game-info-and-board-container" id="gameInfoAndBoardSection" style="display: none;">
            <div class="game-info-content"> 
                <h1>ÁµÇÊ•µÂØÜÁ¢º üîí</h1>
                <p class="instructions">ÂæûË°®Ê†º‰∏≠ÈÅ∏Êìá‰∏ÄÂÄãÊï∏Â≠ó„ÄÇÈÅäÊà≤ÁõÆÊ®ôÊòØÁåú‰∏≠ÁµÇÊ•µÂØÜÁ¢ºÔºÅÊØèÊ¨°ÈÅ∏ÊìáÂæåÔºåÊï∏Â≠óÁØÑÂúçÊúÉÁ∏ÆÂ∞è„ÄÇ</p>
                
                <div class="game-stats-row">
                    <div class="game-stats">
                        <div class="stat-item current-range">ÁØÑÂúç: <span class="stat-value" id="currentRangeDisplay">1 - 100</span></div>
                        <div class="stat-item player-turn">Ëº™Âà∞: <span class="stat-value" id="playerTurn">Áé©ÂÆ∂ 1</span></div>
                    </div>
                    <p class="last-guess-info" id="lastGuessInfo">Ë´ãÈÅ∏Êìá‰∏ÄÂÄãÊï∏Â≠ó</p>
                </div>
                
                <p class="message" id="gameMessage"></p>
                <p class="win-message" id="winMessage"></p>

                <button class="reset-button" onclick="resetGame()" style="display: none;">ÈáçÊñ∞ÈñãÂßã</button>
            </div>

            <table id="gameBoard"></table>
        </div>

        <div class="game-settings-container" id="gameSettingsSection">
            <h2>ÈÅäÊà≤Ë®≠ÂÆö</h2>
            <div class="settings-grid">
                <div class="setting-item">
                    <label for="maxNumberInput">Êï∏Â≠óÊúÄÂ§ßÂÄº:</label>
                    <input type="number" id="maxNumberInput" min="10" value="100">
                </div>
                <div class="setting-item">
                    <label for="numPlayersInput">Áé©ÂÆ∂‰∫∫Êï∏:</label>
                    <input type="number" id="numPlayersInput" min="2" max="6" value="2">
                </div>
            </div>
            <button class="start-game-button" onclick="startGame()">ÈñãÂßãÈÅäÊà≤</button>
        </div>
    </div>

    <script>
        let maxNumber = 100; // ÂàùÂßãÈ†êË®≠ÂÄº
        let numPlayers = 2; // ÂàùÂßãÈ†êË®≠ÂÄº
        let secretNumber = 0; // ÁµÇÊ•µÂØÜÁ¢º
        let playerTurn = 1;
        let lowerBound = 1;
        let upperBound = 100; // ÂàùÂßãÈ†êË®≠ÂÄºÔºåÊúÉÂú®startGameÊôÇÊõ¥Êñ∞

        const maxNumberInput = document.getElementById('maxNumberInput');
        const numPlayersInput = document.getElementById('numPlayersInput');
        const startGameButton = document.querySelector('button.start-game-button');
        const gameSettingsSection = document.getElementById('gameSettingsSection');
        const gameInfoAndBoardSection = document.getElementById('gameInfoAndBoardSection'); 

        const gameBoard = document.getElementById('gameBoard');
        const currentRangeDisplay = document.getElementById('currentRangeDisplay');
        const playerTurnDisplay = document.getElementById('playerTurn');
        const lastGuessInfoDisplay = document.getElementById('lastGuessInfo');
        const gameMessageDisplay = document.getElementById('gameMessage');
        const winMessageDisplay = document.getElementById('winMessage');
        const resetButton = document.querySelector('.reset-button');

        // --- Helper function for message display ---
        function showMessage(element, text, isWin = false) {
            element.textContent = text;
            element.classList.add('active'); 
            if (isWin) {
                element.classList.add('win'); 
            } else {
                element.classList.remove('win');
            }
        }

        function hideMessage(element) {
            element.textContent = '';
            element.classList.remove('active', 'win'); 
        }

        // Êñ∞Â¢û‰∏ÄÂÄãÂáΩÊï∏‰æÜÊõ¥Êñ∞ÊèêÁ§∫ÊñáÂ≠ó‰∏¶Ëß∏ÁôºÂãïÁï´
        function updateLastGuessInfo(text) {
            lastGuessInfoDisplay.textContent = text;
            // ÁßªÈô§ÂÜçÊ∑ªÂä† class ‰æÜËß∏ÁôºÂãïÁï´
            lastGuessInfoDisplay.classList.remove('active-pulse');
            // Âº∑Âà∂ÁÄèË¶ΩÂô®ÈáçÁπ™Ôºå‰ª•Á¢∫‰øùÂãïÁï´ËÉΩË¢´ÂÜçÊ¨°Ëß∏Áôº
            void lastGuessInfoDisplay.offsetWidth; 
            lastGuessInfoDisplay.classList.add('active-pulse');
        }

        // --- Game Logic ---
        function generateSecretNumber() {
            // ÁµÇÊ•µÂØÜÁ¢ºÂøÖÈ†àÂú® 1 Âà∞ maxNumber ‰πãÈñì
            secretNumber = Math.floor(Math.random() * maxNumber) + 1;
            console.log("Secret Number (for debug):", secretNumber); // Ê∏¨Ë©¶Áî®ÔºåÂØ¶ÈöõÈÅäÊà≤ÊáâÈö±Ëóè
        }

        // *** ‰øÆÊ≠£ÂæåÁöÑ createGameBoard ÂáΩÊï∏ ***
        function createGameBoard() {
            gameBoard.innerHTML = '';
            const cellsPerRow = 10; // ÊØèË°å 10 ÂÄãÊï∏Â≠ó
            // Ê†πÊìö maxNumber Ê≠£Á¢∫Ë®àÁÆóÁ∏ΩË°åÊï∏
            const numRows = Math.ceil(maxNumber / cellsPerRow); 

            for (let i = 0; i < numRows; i++) {
                const row = gameBoard.insertRow();
                for (let j = 0; j < cellsPerRow; j++) {
                    const cell = row.insertCell();
                    const num = i * cellsPerRow + j + 1; // Âæû 1 ÈñãÂßãÁ∑®Ëôü

                    // Âè™Ê∏≤ÊüìÂ∞èÊñºÁ≠âÊñº maxNumber ÁöÑÊï∏Â≠ó
                    if (num <= maxNumber) {
                        cell.setAttribute('data-value', num);
                        cell.innerHTML = `<span>${num}</span>`;
                        cell.onclick = () => handleGuess(num, cell); 
                    } else {
                        // Ë∂ÖÂá∫ maxNumber ÁöÑÊ†ºÂ≠êÈö±Ëóè
                        cell.style.visibility = 'hidden'; 
                        cell.innerHTML = ''; 
                        cell.onclick = null; 
                    }
                }
            }
            updateBoardState(); // ÂàùÂßãÂåñÊ£ãÁõ§ÁãÄÊÖã (ÂïüÁî®/Á¶ÅÁî®)
        }

        function updateBoardState() {
            const allCells = gameBoard.querySelectorAll('td');
            allCells.forEach(cell => {
                const num = parseInt(cell.getAttribute('data-value'));
                if (!isNaN(num) && num >= lowerBound && num <= upperBound) { // Á¢∫‰øùÊòØÊúâÊïàÊï∏Â≠ó‰∏îÂú®ÁØÑÂúçÂÖß
                    cell.classList.remove('disabled');
                    cell.onclick = () => handleGuess(num, cell); 
                } else {
                    cell.classList.add('disabled');
                    cell.onclick = null; 
                }
            });
            currentRangeDisplay.textContent = `${lowerBound} - ${upperBound}`;
        }

        function handleGuess(guess, cell) {
            hideMessage(gameMessageDisplay); 

            cell.classList.add('selected');
            setTimeout(() => {
                cell.classList.remove('selected');
            }, 100); 

            if (guess === secretNumber) {
                showMessage(winMessageDisplay, `ÊÅ≠ÂñúÁé©ÂÆ∂ ${playerTurn}ÔºÅ‰Ω†Áåú‰∏≠‰∫ÜÁµÇÊ•µÂØÜÁ¢º ${secretNumber}ÔºÅüéâ`, true);
                updateLastGuessInfo(`Áé©ÂÆ∂ ${playerTurn} Áåú‰∏≠ ${secretNumber}ÔºåÁç≤ÂãùÔºÅ`); 
                disableAllCells(); 
                resetButton.style.display = 'block';
                return;
            }

            if (guess < secretNumber) {
                if (guess >= lowerBound) { 
                    lowerBound = guess + 1;
                    updateLastGuessInfo(`Áé©ÂÆ∂ ${playerTurn} Áåú ${guess}„ÄÇÂ§™Â∞è‰∫ÜÔºÅÁØÑÂúçÊõ¥Êñ∞ÁÇ∫ ${lowerBound} - ${upperBound}`); 
                } else {
                    showMessage(gameMessageDisplay, `Áé©ÂÆ∂ ${playerTurn} Áåú ${guess}„ÄÇÈÄôÂÄãÊï∏Â≠óÂ∑≤Á∂ì‰∏çÂú®ÊúâÊïàÁØÑÂúçÂÖß‰∫ÜÔºÅ`);
                }
            } else { // guess > secretNumber
                if (guess <= upperBound) { 
                    upperBound = guess - 1;
                    updateLastGuessInfo(`Áé©ÂÆ∂ ${playerTurn} Áåú ${guess}„ÄÇÂ§™Â§ß‰∫ÜÔºÅÁØÑÂúçÊõ¥Êñ∞ÁÇ∫ ${lowerBound} - ${upperBound}`); 
                } else {
                    showMessage(gameMessageDisplay, `Áé©ÂÆ∂ ${playerTurn} Áåú ${guess}„ÄÇÈÄôÂÄãÊï∏Â≠óÂ∑≤Á∂ì‰∏çÂú®ÊúâÊïàÁØÑÂúçÂÖß‰∫ÜÔºÅ`);
                }
            }

            updateBoardState();

            if (lowerBound > upperBound) {
                showMessage(gameMessageDisplay, `Ê≤íÊúâÂèØÈÅ∏ÁöÑÊï∏Â≠ó‰∫ÜÔºåÁµÇÊ•µÂØÜÁ¢ºÊòØ ${secretNumber}„ÄÇÈÅäÊà≤ÁµêÊùüÔºÅ`);
                disableAllCells();
                resetButton.style.display = 'block';
                return;
            }

            playerTurn = (playerTurn % numPlayers) + 1;
            playerTurnDisplay.textContent = `Áé©ÂÆ∂ ${playerTurn}`;
        }

        function disableAllCells() {
            gameBoard.querySelectorAll('td').forEach(cell => {
                cell.classList.add('disabled');
                cell.onclick = null; 
            });
        }

        function updateGameDisplay() {
            currentRangeDisplay.textContent = `${lowerBound} - ${upperBound}`;
            playerTurnDisplay.textContent = `Áé©ÂÆ∂ ${playerTurn}`;
            updateLastGuessInfo('Ë´ãÈÅ∏Êìá‰∏ÄÂÄãÊï∏Â≠ó'); 
            hideMessage(gameMessageDisplay);
            hideMessage(winMessageDisplay);
            resetButton.style.display = 'none';
        }

        function resetGame() {
            maxNumber = parseInt(maxNumberInput.value);
            numPlayers = parseInt(numPlayersInput.value);

            playerTurn = 1;
            lowerBound = 1;
            upperBound = maxNumber; 
            
            generateSecretNumber(); 

            updateGameDisplay();
            createGameBoard(); 
            
            gameSettingsSection.style.display = 'block';
            gameInfoAndBoardSection.style.display = 'none'; 
            
            maxNumberInput.disabled = false;
            numPlayersInput.disabled = false;
            startGameButton.disabled = false;
        }

        function startGame() {
            const enteredMaxNumber = parseInt(maxNumberInput.value);
            const enteredNumPlayers = parseInt(numPlayersInput.value);

            if (isNaN(enteredMaxNumber) || enteredMaxNumber < 10) {
                showMessage(gameMessageDisplay, "Êï∏Â≠óÊúÄÂ§ßÂÄºËá≥Â∞ëË¶Å 10ÔºÅ");
                return;
            }
            if (isNaN(enteredNumPlayers) || enteredNumPlayers < 2 || enteredNumPlayers > 6) {
                showMessage(gameMessageDisplay, "Áé©ÂÆ∂‰∫∫Êï∏Ë´ãËº∏ÂÖ• 2 Âà∞ 6 ‰πãÈñìÔºÅ");
                return;
            }

            maxNumber = enteredMaxNumber;
            numPlayers = enteredNumPlayers;
            
            lowerBound = 1;
            upperBound = maxNumber; 
            
            generateSecretNumber(); 

            gameSettingsSection.style.display = 'none';
            gameInfoAndBoardSection.style.display = 'flex'; 

            maxNumberInput.disabled = true;
            numPlayersInput.disabled = true;
            startGameButton.disabled = true;

            createGameBoard(); 
            updateGameDisplay(); 
        }

        // Initial setup when page loads
        gameInfoAndBoardSection.style.display = 'none'; 
        gameSettingsSection.style.display = 'block';
        
        // Ensure initial range display is correct on load based on default maxNumber (100)
        currentRangeDisplay.textContent = `${lowerBound} - ${maxNumber}`; 
    </script>
