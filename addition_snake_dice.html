<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>加法蛇遊戲 🐍</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Reset 和基礎樣式 */
        * {
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            /* 針對 iOS Safari 的字體調整，防止自動放大 */
            -webkit-text-size-adjust: none; 
        }

        :root {
            --primary-color: #4CAF50; /* Green */
            --secondary-color: #2196F3; /* Blue */
            --accent-color: #E91E63; /* Pink */
            --warning-color: #FFC107; /* Amber */
            --text-color: #333;
            --light-bg: #f0f2f5;
            --white-bg: #fff;
            --border-color: #eee;
            --shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-color: var(--light-bg);
            padding: 5px; 
            color: var(--text-color);
            line-height: 1.15; /* **進一步縮短整體行間距** */
        }

        .game-wrapper {
            display: flex;
            flex-direction: column;
            /* gap: 6px; */ /* **移除 Flexbox gap，改用 margin 控制** */
            width: 100%;
            max-width: 900px;
        }

        .game-info-and-board-container { 
            background-color: var(--white-bg);
            padding: 8px; /* 統一並極度縮小整合容器的內邊距 */
            border-radius: 12px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column; 
            align-items: center; 
            /* gap: 8px; */ /* **移除 Flexbox gap，改用 margin 控制** */
        }
        
        .game-info-content {
            display: flex;
            flex-direction: column;
            align-items: center; 
            width: 100%; 
            /* gap: 5px; */ /* **移除 Flexbox gap，改用 margin 控制** */
        }

        /* **為 game-info-content 的直接子元素添加間距，排除最後一個** */
        .game-info-content > *:not(:last-child) {
            margin-bottom: 5px; /* **手機版內容間距** */
        }
        /* 特別處理遊戲板的距離，它不在 .game-info-content 裡 */
        #gameBoard {
            margin-top: 6px; /* **棋盤與上方內容的距離進一步縮短** */
        }

        .game-settings-container { 
            background-color: var(--white-bg);
            padding: 10px 15px; 
            border-radius: 12px;
            box-shadow: var(--shadow);
            flex-shrink: 0;
            text-align: center;
            margin-top: 6px; /* **設定區塊與遊戲區塊間的間距** */
        }
        /* 設置區塊內部元素的間距 */
        .game-settings-container h2 { margin-bottom: 8px; }
        .game-settings-container .settings-grid { margin-bottom: 8px; }

        h1 {
            color: var(--primary-color);
            font-size: 1.6em; 
            text-align: center; 
            width: 100%; 
            line-height: 1.1; 
            /* margin-bottom: 由 .game-info-content > * 控制 */
        }
        h2 {
            color: var(--secondary-color);
            font-size: 1.2em; 
            line-height: 1.1; 
        }

        .instructions {
            font-size: 0.7em; 
            line-height: 1.15; 
            color: #555;
            padding: 0 2px; 
            text-align: center;
            /* margin-bottom: 由 .game-info-content > * 控制 */
        }

        .stats-and-dice-row {
            display: flex;
            justify-content: space-between; 
            align-items: center; 
            width: 100%;
            padding: 0 5px; 
            line-height: 1.1; 
            /* margin-bottom: 由 .game-info-content > * 控制 */
        }

        .game-stats {
            display: flex;
            flex-direction: column; 
            align-items: flex-start; 
            gap: 1px; /* Flexbox gap 這裡保留，因為它在小範圍 Flexbox 中表現通常較好 */
            min-width: 90px; 
            flex-shrink: 0; 
        }

        .stat-item {
            font-size: 0.95em; 
            font-weight: bold;
            display: flex; 
            align-items: baseline; 
            gap: 3px; 
            line-height: 1.1; 
        }
        .stat-item .stat-value {
            font-size: 1.2em; 
        }
        .current-sum .stat-value {
            color: var(--accent-color);
        }
        .player-turn .stat-value {
            color: var(--secondary-color);
        }

        .dice-area {
            display: flex;
            flex-direction: row; 
            align-items: center; 
            gap: 3px; 
            flex-shrink: 0; 
        }
        .dice-button {
            width: 55px; 
            height: 55px; 
            background-color: var(--white-bg);
            border: 2px solid var(--text-color); 
            border-radius: 10px; 
            display: flex; 
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.1s ease-out, background-color 0.3s;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1); 
            position: relative;
            overflow: hidden;
            flex-shrink: 0; 
        }
        .dice-button.rolling {
            animation: diceRoll 0.5s linear infinite;
            pointer-events: none;
            background-color: #ddd;
        }
        .dice-dots {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            padding: 6px; 
            box-sizing: border-box;
            gap: 0;
        }
        .dot {
            width: 12px; 
            height: 12px; 
            background-color: var(--text-color);
            border-radius: 50%;
            display: none;
            justify-self: center;
            align-self: center;
        }

        /* Dice Patterns - same as before */
        .dice-button[data-value="1"] .dot, .dice-button[data-value="4"] .dot { background-color: red; }
        .dice-button[data-value="1"] .dot:nth-child(5) { display: block; }
        .dice-button[data-value="2"] .dot:nth-child(1), .dice-button[data-value="2"] .dot:nth-child(9) { display: block; }
        .dice-button[data-value="3"] .dot:nth-child(1), .dice-button[data-value="3"] .dot:nth-child(5), .dice-button[data-value="3"] .dot:nth-child(9) { display: block; }
        .dice-button[data-value="4"] .dot:nth-child(1), .dice-button[data-value="4"] .dot:nth-child(3), .dice-button[data-value="4"] .dot:nth-child(7), .dice-button[data-value="4"] .dot:nth-child(9) { display: block; }
        .dice-button[data-value="5"] .dot:nth-child(1), .dice-button[data-value="5"] .dot:nth-child(3), .dice-button[data-value="5"] .dot:nth-child(5), .dice-button[data-value="5"] .dot:nth-child(7), .dice-button[data-value="5"] .dot:nth-child(9) { display: block; }
        .dice-button[data-value="6"] .dot:nth-child(1), .dice-button[data-value="6"] .dot:nth-child(3), .dice-button[data-value="6"] .dot:nth-child(4), .dice-button[data-value="6"] .dot:nth-child(6), .dice-button[data-value="6"] .dot:nth-child(7), .dice-button[data-value="6"] .dot:nth-child(9) { display: block; }
        
        @keyframes diceRoll {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .last-roll-info {
            font-size: 0.75em; 
            color: #666;
            line-height: 1.1; 
            flex-grow: 1; 
            text-align: left; 
            white-space: nowrap; /* 防止文字換行導致高度增加 */
        }
        
        .message, .win-message {
            font-weight: bold;
            font-size: 0.85em; 
            text-align: center; 
            line-height: 1.1; 
            display: none; /* **預設隱藏，由 JS 控制顯示** */
        }
        .message.active, .win-message.active {
            display: block; /* 當有內容時才顯示 */
        }
        .message {
            color: #FF5722;
        }
        .win-message {
            color: var(--primary-color);
            font-size: 1em; 
        }
        .reset-button {
            background-color: var(--warning-color);
            color: var(--text-color);
            margin-top: 6px; 
            padding: 6px 12px; 
            font-size: 0.85em; 
            border: none;
            border-radius: 6px; 
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .reset-button:hover {
            background-color: #FFA000;
        }

        /* Game Board Styles */
        #gameBoard {
            border-collapse: collapse;
            width: 100%;
            max-width: 350px; 
            aspect-ratio: 1 / 1; 
            border: 2px solid var(--border-color);
            table-layout: fixed;
            /* margin-top: 6px; */ /* **已經在上面獨立設置** */
        }
        #gameBoard td {
            width: 10%;
            height: 10%;
            border: 1px solid var(--border-color);
            text-align: center;
            vertical-align: middle;
            font-size: 0.7em; 
            font-weight: bold;
            color: #666;
            background-color: #fdfdfd;
            transition: background-color 0.3s ease;
            position: relative;
        }
        #gameBoard td span {
             display: block;
             width: 100%;
             height: 100%;
             display: flex;
             justify-content: center;
             align-items: center;
             padding: 1px; 
             box-sizing: border-box;
        }

        /* Highlight current position (snake head) */
        #gameBoard td.current-position {
            background-color: #dcedc8;
            color: var(--text-color);
            box-shadow: inset 0 0 4px rgba(0,0,0,0.1); 
        }
        #gameBoard td.current-position::before {
            content: '🐍';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.3em; 
            z-index: 1;
        }
        #gameBoard td.current-position span {
            display: none;
        }

        /* 桌面端調整 */
        @media (min-width: 768px) {
            body {
                padding: 10px; 
                line-height: 1.3; 
            }
            .game-wrapper {
                max-width: 600px; 
                gap: 10px; 
            }
            .game-info-and-board-container { 
                padding: 12px; 
            }
            .game-info-content > *:not(:last-child) {
                margin-bottom: 6px; /* 桌面版內容間距 */
            }
            #gameBoard {
                margin-top: 8px; /* 桌面版棋盤間距 */
            }
            .game-settings-container {
                margin-top: 10px;
            }

            h1 { 
                font-size: 2em; 
                margin-bottom: 5px; /* 此處 margin-bottom 會覆蓋 .game-info-content > *:not(:last-child) */
            }
            h2 { 
                font-size: 1.5em; 
                margin-bottom: 8px; /* 此處 margin-bottom 會覆蓋 .game-settings-container h2 */
            }
            .instructions { 
                font-size: 0.85em; 
                line-height: 1.3; 
                padding: 0 8px; 
                margin-bottom: 8px; /* 此處 margin-bottom 會覆蓋 .game-info-content > *:not(:last-child) */
            }
            .stats-and-dice-row {
                padding: 0 10px; 
                margin-bottom: 8px; /* 此處 margin-bottom 會覆蓋 .game-info-content > *:not(:last-child) */
            }
            .game-stats {
                gap: 3px; 
            }
            .stat-item {
                font-size: 1.05em;
            }
            .stat-item .stat-value {
                font-size: 1.3em;
            }
            .dice-area {
                gap: 5px; 
            }
            .dice-button {
                width: 65px;
                height: 65px;
            }
            .dot {
                width: 15px;
                height: 15px;
            }
            .last-roll-info {
                font-size: 0.85em;
            }
            .message, .win-message { 
                font-size: 0.95em; 
            }
            .win-message {
                font-size: 1.1em;
            }
            .reset-button { 
                margin-top: 8px; 
                padding: 8px 15px; 
                font-size: 0.95em; 
            }
            #gameBoard td { 
                font-size: 0.75em; 
            }
            #gameBoard td.current-position::before { 
                font-size: 1.4em; 
            }
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <div class="game-info-and-board-container" id="gameInfoAndBoardSection" style="display: none;">
            <div class="game-info-content"> 
                <h1>加法蛇遊戲 🐍</h1>
                <p class="instructions">玩家輪流擲骰子 (1-6)。目標是讓總和達到或超過 <span id="displayWinningSum"></span>。加到或超過目標數字的人獲勝！</p>
                
                <div class="stats-and-dice-row">
                    <div class="game-stats">
                        <div class="stat-item current-sum">目前總和: <span class="stat-value" id="currentSum">0</span></div>
                        <div class="stat-item player-turn">目前輪到: <span class="stat-value" id="playerTurn">玩家 1</span></div>
                    </div>
                    
                    <div class="dice-area">
                        <div class="dice-button" id="diceButton" onclick="makeMove()">
                            <div class="dice-dots">
                                <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                                <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                                <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                            </div>
                        </div>
                        <p class="last-roll-info" id="lastRollInfo">點擊骰子</p>
                    </div>
                </div>
                
                <p class="message" id="gameMessage"></p>
                <p class="win-message" id="winMessage"></p>

                <button class="reset-button" onclick="resetGame()" style="display: none;">重新開始</button>
            </div>

            <table id="gameBoard"></table>
        </div>

        <div class="game-settings-container" id="gameSettingsSection">
            <h2>遊戲設定</h2>
            <div class="settings-grid">
                <div class="setting-item">
                    <label for="winningSumInput">目標總和:</label>
                    <input type="number" id="winningSumInput" min="10" value="100">
                </div>
                <div class="setting-item">
                    <label for="numPlayersInput">玩家人數:</label>
                    <input type="number" id="numPlayersInput" min="2" max="6" value="2">
                </div>
            </div>
            <button class="start-game-button" onclick="startGame()">開始遊戲</button>
        </div>
    </div>

    <script>
        let currentSum = 0;
        let playerTurn = 1; 
        let winningSum = 100; 
        let numPlayers = 2; 

        const currentSumDisplay = document.getElementById('currentSum');
        const playerTurnDisplay = document.getElementById('playerTurn');
        const lastRollInfoDisplay = document.getElementById('lastRollInfo');
        const gameMessageDisplay = document.getElementById('gameMessage');
        const winMessageDisplay = document.getElementById('winMessage');
        const resetButton = document.querySelector('.reset-button');
        const diceButton = document.getElementById('diceButton');
        
        const gameBoard = document.getElementById('gameBoard');
        const displayWinningSum = document.getElementById('displayWinningSum');

        const winningSumInput = document.getElementById('winningSumInput');
        const numPlayersInput = document.getElementById('numPlayersInput');
        const startGameButton = document.querySelector('.start-game-button');
        const gameSettingsSection = document.getElementById('gameSettingsSection');
        const gameInfoAndBoardSection = document.getElementById('gameInfoAndBoardSection'); 

        // --- Helper function for message display ---
        function showMessage(element, text, isWin = false) {
            element.textContent = text;
            element.classList.add('active'); // Add active class to display
            // For win message, add specific class
            if (isWin) {
                element.classList.add('win'); 
            } else {
                element.classList.remove('win');
            }
        }

        function hideMessage(element) {
            element.textContent = '';
            element.classList.remove('active', 'win'); // Remove active and win classes
        }

        function createGameBoard() {
            gameBoard.innerHTML = '';
            const maxBoardNumber = winningSum - 1; 
            const numRows = Math.max(1, Math.ceil((maxBoardNumber + 1) / 10)); 

            for (let i = 0; i < numRows; i++) {
                const row = gameBoard.insertRow();
                const actualRow = numRows - 1 - i; 

                if (actualRow % 2 === 0) { 
                    for (let j = 0; j < 10; j++) {
                        const cell = row.insertCell();
                        const num = actualRow * 10 + j;
                        cell.setAttribute('data-index', num);
                        if (num <= maxBoardNumber) { 
                            cell.innerHTML = `<span>${num}</span>`;
                        } else {
                            cell.style.visibility = 'hidden'; 
                            cell.innerHTML = ''; 
                        }
                    }
                } else { 
                    for (let j = 9; j >= 0; j--) {
                        const cell = row.insertCell();
                        const num = actualRow * 10 + j;
                        cell.setAttribute('data-index', num);
                        if (num <= maxBoardNumber) { 
                            cell.innerHTML = `<span>${num}</span>`;
                        } else {
                            cell.style.visibility = 'hidden'; 
                            cell.innerHTML = ''; 
                        }
                    }
                }
            }
        }

        function updateSnakePosition() {
            const prevCell = document.querySelector('.current-position');
            if (prevCell) {
                prevCell.classList.remove('current-position');
                const span = prevCell.querySelector('span');
                if (span) span.style.display = 'flex'; 
            }

            const boardPosition = Math.min(currentSum, winningSum - 1); 
            const newCell = document.querySelector(`[data-index="${boardPosition}"]`);
            if (newCell) {
                newCell.classList.add('current-position');
                const span = newCell.querySelector('span');
                if (span) span.style.display = 'none'; 
            }
        }

        function setDiceFace(value) {
            diceButton.removeAttribute('data-value');
            setTimeout(() => {
                diceButton.setAttribute('data-value', value);
            }, 10);
        }

        function rollDiceAnimation(callback) {
            diceButton.classList.add('rolling');
            lastRollInfoDisplay.textContent = '骰子投擲中...';

            let rollCount = 0;
            const animationInterval = setInterval(() => {
                const tempRoll = Math.floor(Math.random() * 6) + 1;
                setDiceFace(tempRoll);
                rollCount++;
                if (rollCount > 10) { 
                    clearInterval(animationInterval);
                    diceButton.classList.remove('rolling');
                    callback();
                }
            }, 80); 
        }

        function updateGameDisplay() {
            currentSumDisplay.textContent = currentSum;
            playerTurnDisplay.textContent = `玩家 ${playerTurn}`;
            hideMessage(gameMessageDisplay); // Hide message
            hideMessage(winMessageDisplay); // Hide win message
            lastRollInfoDisplay.textContent = '點擊骰子'; 
            resetButton.style.display = 'none';
            diceButton.style.display = 'flex'; 
            diceButton.onclick = makeMove;
            setDiceFace(1);
            displayWinningSum.textContent = winningSum; 
        }

        function makeMove() {
            diceButton.onclick = null; 
            rollDiceAnimation(() => {
                const roll = Math.floor(Math.random() * 6) + 1;
                lastRollInfoDisplay.textContent = `擲出 ${roll} 點`; 

                currentSum += roll;
                currentSumDisplay.textContent = currentSum;

                setDiceFace(roll);
                
                updateSnakePosition(); 

                if (currentSum >= winningSum) {
                    showMessage(winMessageDisplay, `恭喜玩家 ${playerTurn}！總和達到 ${currentSum}，你贏了！🎉`, true);
                    diceButton.style.display = 'none';
                    resetButton.style.display = 'block';
                } else {
                    playerTurn = (playerTurn % numPlayers) + 1;
                    playerTurnDisplay.textContent = `玩家 ${playerTurn}`;
                    diceButton.onclick = makeMove;
                }
            });
        }

        function resetGame() {
            currentSum = 0;
            playerTurn = 1;
            updateGameDisplay();
            updateSnakePosition(); 
            gameSettingsSection.style.display = 'block';
            gameInfoAndBoardSection.style.display = 'none'; 
            winningSumInput.disabled = false;
            numPlayersInput.disabled = false;
            startGameButton.disabled = false;
        }

        function startGame() {
            const enteredWinningSum = parseInt(winningSumInput.value);
            const enteredNumPlayers = parseInt(numPlayersInput.value);

            if (isNaN(enteredWinningSum) || enteredWinningSum < 10) {
                showMessage(gameMessageDisplay, "目標總和至少要 10！");
                return;
            }
            if (isNaN(enteredNumPlayers) || enteredNumPlayers < 2 || enteredNumPlayers > 6) {
                showMessage(gameMessageDisplay, "玩家人數請輸入 2 到 6 之間！");
                return;
            }

            winningSum = enteredWinningSum;
            numPlayers = enteredNumPlayers;
            currentSum = 0;
            playerTurn = 1;

            gameSettingsSection.style.display = 'none';
            gameInfoAndBoardSection.style.display = 'flex'; 

            winningSumInput.disabled = true;
            numPlayersInput.disabled = true;
            startGameButton.disabled = true;

            createGameBoard();
            updateGameDisplay();
            updateSnakePosition();
        }

        // Initial state: show settings, hide game
        gameInfoAndBoardSection.style.display = 'none'; 
        gameSettingsSection.style.display = 'block';
        
        setDiceFace(1); 
    </script>
</body>
</html>
