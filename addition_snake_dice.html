<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加法蛇遊戲 🐍</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50; /* Green */
            --secondary-color: #2196F3; /* Blue */
            --accent-color: #E91E63; /* Pink */
            --warning-color: #FFC107; /* Amber */
            --text-color: #333;
            --light-bg: #f0f2f5;
            --white-bg: #fff;
            --border-color: #eee;
            --shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-color: var(--light-bg);
            margin: 0;
            padding: 10px 5px; /* 頁面整體內邊距 */
            box-sizing: border-box;
            color: var(--text-color);
            line-height: 1.35; /* 整體縮短行間距 */
        }

        .game-wrapper {
            display: flex;
            flex-direction: column;
            gap: 10px; /* 主要區塊間的間距 */
            width: 100%;
            max-width: 900px;
        }

        .game-info-and-board-container { /* 整合容器 */
            background-color: var(--white-bg);
            padding: 12px; /* 縮小整合容器的內邊距 */
            border-radius: 12px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column; /* 統一垂直堆疊 */
            align-items: center; /* 居中對齊內部元素 */
        }

        .game-settings-container { 
            background-color: var(--white-bg);
            padding: 15px 15px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            flex-shrink: 0;
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 5px; /* 縮小主標題下邊距 */
            font-size: 1.8em; 
            text-align: center; /* **標題置中** */
            width: 100%; /* 確保標題可以置中 */
        }
        h2 {
            color: var(--secondary-color);
            margin-top: 0;
            margin-bottom: 8px; /* 縮小次標題下邊距 */
            font-size: 1.4em; 
        }

        .instructions {
            font-size: 0.8em; 
            margin-bottom: 8px; /* 縮小說明下邊距 */
            line-height: 1.3; 
            color: #555;
            padding: 0 5px; 
            text-align: center;
        }

        /* 新增一個 Flex 容器來放置統計和骰子 */
        .stats-and-dice-row {
            display: flex;
            justify-content: space-between; /* 統計靠左，骰子靠右 */
            align-items: center; /* **垂直居中對齊（統計兩行文字與骰子）** */
            width: 100%;
            padding: 0 10px; /* 稍微內縮 */
            margin-bottom: 12px; /* 縮短與下方內容的距離 */
            box-sizing: border-box;
        }

        /* 遊戲統計區塊 */
        .game-stats {
            display: flex;
            flex-direction: column; /* 垂直堆疊統計項目 */
            align-items: flex-start; /* 靠左對齊 */
            gap: 3px; /* 縮小統計項目間距 */
            margin-bottom: 0; /* 移除獨立的下邊距，由父容器控制 */
            /* padding-right: 10px; */ /* 可以移除或保留，視需求而定，讓 flex 自動分配空間 */
        }

        .stat-item {
            font-size: 1.1em; 
            font-weight: bold;
            display: flex; /* 讓 label 和 value 在一行 */
            align-items: baseline; /* 基線對齊 */
            gap: 5px; /* 數字與文字間距 */
        }
        .stat-item .stat-value {
            font-size: 1.4em; 
            margin-top: 0; /* 移除獨立的 top margin */
        }
        .current-sum .stat-value {
            color: var(--accent-color);
        }
        .player-turn .stat-value {
            color: var(--secondary-color);
        }

        /* 骰子區域 */
        .dice-area {
            display: flex;
            flex-direction: row; /* **骰子和文字在同一行** */
            align-items: center; /* **垂直居中對齊骰子與其文字** */
            gap: 5px; /* 骰子與文字間距 */
            margin-top: 0; /* 移除獨立的 top margin */
            /* padding-left: 10px; */ /* 可以移除或保留 */
        }
        .dice-button {
            width: 65px; 
            height: 65px; 
            background-color: var(--white-bg);
            border: 3px solid var(--text-color);
            border-radius: 12px;
            display: flex; 
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.1s ease-out, background-color 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            flex-shrink: 0; /* 防止骰子被縮小 */
        }
        .dice-button.rolling {
            animation: diceRoll 0.5s linear infinite;
            pointer-events: none;
            background-color: #ddd;
        }
        .dice-dots {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            padding: 8px;
            box-sizing: border-box;
            gap: 0;
        }
        .dot {
            width: 16px; 
            height: 16px; 
            background-color: var(--text-color);
            border-radius: 50%;
            display: none;
            justify-self: center;
            align-self: center;
            margin: 1px; 
        }

        /* Red dots for 1 and 4 */
        .dice-button[data-value="1"] .dot,
        .dice-button[data-value="4"] .dot {
            background-color: red;
        }
        /* Custom Dice Patterns based on the provided image */
        .dice-button[data-value="1"] .dot:nth-child(5) { display: block; }
        .dice-button[data-value="2"] .dot:nth-child(1), .dice-button[data-value="2"] .dot:nth-child(9) { display: block; }
        .dice-button[data-value="3"] .dot:nth-child(1), .dice-button[data-value="3"] .dot:nth-child(5), .dice-button[data-value="3"] .dot:nth-child(9) { display: block; }
        .dice-button[data-value="4"] .dot:nth-child(1), .dice-button[data-value="4"] .dot:nth-child(3), .dice-button[data-value="4"] .dot:nth-child(7), .dice-button[data-value="4"] .dot:nth-child(9) { display: block; }
        .dice-button[data-value="5"] .dot:nth-child(1), .dice-button[data-value="5"] .dot:nth-child(3), .dice-button[data-value="5"] .dot:nth-child(5), .dice-button[data-value="5"] .dot:nth-child(7), .dice-button[data-value="5"] .dot:nth-child(9) { display: block; }
        .dice-button[data-value="6"] .dot:nth-child(1), .dice-button[data-value="6"] .dot:nth-child(3), .dice-button[data-value="6"] .dot:nth-child(4), .dice-button[data-value="6"] .dot:nth-child(6), .dice-button[data-value="6"] .dot:nth-child(7), .dice-button[data-value="6"] .dot:nth-child(9) { display: block; }
        
        @keyframes diceRoll {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .last-roll-info {
            font-size: 0.85em; 
            color: #666;
            min-height: 1.1em; 
            margin-bottom: 0; /* 移除下邊距，由父容器控制 */
            flex-grow: 1; /* 允許文字填充剩餘空間 */
            text-align: left; /* **骰子右邊的文字靠左對齊** */
        }
        
        .message, .win-message {
            margin-top: 5px; 
            margin-bottom: 5px; 
            font-weight: bold;
            font-size: 0.95em; 
            text-align: center; 
        }
        .message {
            color: #FF5722;
        }
        .win-message {
            color: var(--primary-color);
            font-size: 1.2em; 
        }
        .reset-button {
            background-color: var(--warning-color);
            color: var(--text-color);
            margin-top: 10px; 
            padding: 8px 15px; 
            font-size: 0.95em; 
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .reset-button:hover {
            background-color: #FFA000;
        }

        /* Game Board Styles */
        #gameBoard {
            border-collapse: collapse;
            width: 100%;
            max-width: 350px; /* 限制棋盤最大寬度 */
            aspect-ratio: 1 / 1; 
            border: 2px solid var(--border-color);
            table-layout: fixed;
            margin-top: 10px; /* 棋盤與上方內容的距離 */
        }
        #gameBoard td {
            width: 10%;
            height: 10%;
            border: 1px solid var(--border-color);
            text-align: center;
            vertical-align: middle;
            font-size: 0.8em; 
            font-weight: bold;
            color: #666;
            background-color: #fdfdfd;
            transition: background-color 0.3s ease;
            position: relative;
            padding: 0;
        }
        #gameBoard td span {
             display: block;
             width: 100%;
             height: 100%;
             display: flex;
             justify-content: center;
             align-items: center;
             padding: 2px;
             box-sizing: border-box;
        }

        /* Highlight current position (snake head) */
        #gameBoard td.current-position {
            background-color: #dcedc8;
            color: var(--text-color);
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
        }
        #gameBoard td.current-position::before {
            content: '🐍';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em; 
            z-index: 1;
        }
        #gameBoard td.current-position span {
            display: none;
        }

        /* 桌面端調整 - 保持統一垂直堆疊 */
        @media (min-width: 768px) {
            body {
                justify-content: flex-start;
                padding: 20px 10px;
                line-height: 1.35;
            }
            .game-wrapper {
                max-width: 700px;
                gap: 15px;
            }
            .game-info-and-board-container { 
                padding: 15px;
            }
            .stats-and-dice-row {
                padding: 0 20px; /* 桌面端可以稍微寬鬆一點 */
            }
            .game-stats {
                gap: 5px; /* 桌面端統計項目間距 */
            }
            .stat-item {
                font-size: 1.2em;
            }
            .stat-item .stat-value {
                font-size: 1.5em;
            }
            .dice-area {
                gap: 8px; /* 桌面端骰子與文字間距 */
            }
            .dice-button {
                width: 70px;
                height: 70px;
            }
            .last-roll-info {
                font-size: 1em;
            }
            #gameBoard {
                max-width: 400px; 
                margin-top: 15px; 
            }
            h1 { font-size: 2.2em; margin-bottom: 10px; }
            h2 { font-size: 1.6em; margin-bottom: 10px; }
            .instructions { 
                font-size: 0.9em; 
                margin-bottom: 10px; 
                line-height: 1.4; 
                padding: 0 10px; 
            }
            .message, .win-message { font-size: 1em; }
            .reset-button { margin-top: 12px; padding: 9px 18px; font-size: 1em; }
            #gameBoard td { font-size: 0.85em; }
            #gameBoard td.current-position::before { font-size: 1.7em; }
        }

        /* 更小的手機螢幕 */
        @media (max-width: 400px) {
            h1 { font-size: 1.6em; }
            h2 { font-size: 1.2em; }
            .instructions { font-size: 0.75em; }
            .stat-item { font-size: 1em; }
            .stat-item .stat-value { font-size: 1.3em; }
            .dice-button { width: 60px; height: 60px; }
            .dot { width: 14px; height: 14px; }
            #gameBoard td { font-size: 0.7em; }
            #gameBoard td.current-position::before { font-size: 1.4em; }
            .start-game-button, .reset-button { padding: 6px 12px; font-size: 0.9em; }
            .stats-and-dice-row {
                padding: 0 5px; /* 更小的手機內邊距 */
            }
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <div class="game-info-and-board-container" id="gameInfoAndBoardSection" style="display: none;">
            <div class="game-info-content"> 
                <h1>加法蛇遊戲 🐍</h1>
                <p class="instructions">玩家輪流擲骰子 (1-6)。目標是讓總和達到或超過 <span id="displayWinningSum"></span>。加到或超過目標數字的人獲勝！</p>
                
                <div class="stats-and-dice-row">
                    <div class="game-stats">
                        <div class="stat-item current-sum">目前總和: <span class="stat-value" id="currentSum">0</span></div>
                        <div class="stat-item player-turn">目前輪到: <span class="stat-value" id="playerTurn">玩家 1</span></div>
                    </div>
                    
                    <div class="dice-area">
                        <div class="dice-button" id="diceButton" onclick="makeMove()">
                            <div class="dice-dots">
                                <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                                <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                                <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                            </div>
                        </div>
                        <p class="last-roll-info" id="lastRollInfo">點擊骰子</p>
                    </div>
                </div>
                
                <p class="message" id="gameMessage"></p>
                <p class="win-message" id="winMessage"></p>

                <button class="reset-button" onclick="resetGame()" style="display: none;">重新開始</button>
            </div>

            <table id="gameBoard"></table>
        </div>

        <div class="game-settings-container" id="gameSettingsSection">
            <h2>遊戲設定</h2>
            <div class="settings-grid">
                <div class="setting-item">
                    <label for="winningSumInput">目標總和:</label>
                    <input type="number" id="winningSumInput" min="10" value="100">
                </div>
                <div class="setting-item">
                    <label for="numPlayersInput">玩家人數:</label>
                    <input type="number" id="numPlayersInput" min="2" max="6" value="2">
                </div>
            </div>
            <button class="start-game-button" onclick="startGame()">開始遊戲</button>
        </div>
    </div>

    <script>
        let currentSum = 0;
        let playerTurn = 1; 
        let winningSum = 100; // Default, will be set by input
        let numPlayers = 2; // Default, will be set by input

        const currentSumDisplay = document.getElementById('currentSum');
        const playerTurnDisplay = document.getElementById('playerTurn');
        const lastRollInfoDisplay = document.getElementById('lastRollInfo');
        const gameMessageDisplay = document.getElementById('gameMessage');
        const winMessageDisplay = document.getElementById('winMessage');
        const resetButton = document.querySelector('.reset-button');
        const diceButton = document.getElementById('diceButton');
        
        const gameBoard = document.getElementById('gameBoard');
        const displayWinningSum = document.getElementById('displayWinningSum');

        // Settings elements
        const winningSumInput = document.getElementById('winningSumInput');
        const numPlayersInput = document.getElementById('numPlayersInput');
        const startGameButton = document.querySelector('.start-game-button');
        const gameSettingsSection = document.getElementById('gameSettingsSection');
        const gameInfoAndBoardSection = document.getElementById('gameInfoAndBoardSection'); 

        // --- Game Board Initialization ---
        function createGameBoard() {
            gameBoard.innerHTML = ''; // Clear existing board
            const maxBoardNumber = winningSum - 1; 
            const numRows = Math.max(1, Math.ceil((maxBoardNumber + 1) / 10)); 

            for (let i = 0; i < numRows; i++) {
                const row = gameBoard.insertRow();
                const actualRow = numRows - 1 - i; 

                if (actualRow % 2 === 0) { // Even rows (0, 2, 4...) fill left to right
                    for (let j = 0; j < 10; j++) {
                        const cell = row.insertCell();
                        const num = actualRow * 10 + j;
                        cell.setAttribute('data-index', num);
                        if (num <= maxBoardNumber) { 
                            cell.innerHTML = `<span>${num}</span>`;
                        } else {
                            cell.style.visibility = 'hidden'; 
                            cell.innerHTML = ''; 
                        }
                    }
                } else { // Odd rows (1, 3, 5...) fill right to left
                    for (let j = 9; j >= 0; j--) {
                        const cell = row.insertCell();
                        const num = actualRow * 10 + j;
                        cell.setAttribute('data-index', num);
                        if (num <= maxBoardNumber) { 
                            cell.innerHTML = `<span>${num}</span>`;
                        } else {
                            cell.style.visibility = 'hidden'; 
                            cell.innerHTML = ''; 
                        }
                    }
                }
            }
        }

        function updateSnakePosition() {
            const prevCell = document.querySelector('.current-position');
            if (prevCell) {
                prevCell.classList.remove('current-position');
                const span = prevCell.querySelector('span');
                if (span) span.style.display = 'flex'; 
            }

            const boardPosition = Math.min(currentSum, winningSum - 1); 
            const newCell = document.querySelector(`[data-index="${boardPosition}"]`);
            if (newCell) {
                newCell.classList.add('current-position');
                const span = newCell.querySelector('span');
                if (span) span.style.display = 'none'; 
            }
        }

        // --- Dice Animation & Face Setting ---
        function setDiceFace(value) {
            diceButton.removeAttribute('data-value');
            setTimeout(() => {
                diceButton.setAttribute('data-value', value);
            }, 10);
        }

        function rollDiceAnimation(callback) {
            diceButton.classList.add('rolling');
            lastRollInfoDisplay.textContent = '骰子投擲中...';

            let rollCount = 0;
            const animationInterval = setInterval(() => {
                const tempRoll = Math.floor(Math.random() * 6) + 1;
                setDiceFace(tempRoll);
                rollCount++;
                if (rollCount > 10) { 
                    clearInterval(animationInterval);
                    diceButton.classList.remove('rolling');
                    callback();
                }
            }, 80); 
        }

        // --- Game Logic ---
        function updateGameDisplay() {
            currentSumDisplay.textContent = currentSum;
            playerTurnDisplay.textContent = `玩家 ${playerTurn}`;
            gameMessageDisplay.textContent = '';
            winMessageDisplay.textContent = '';
            lastRollInfoDisplay.textContent = '點擊骰子'; 
            resetButton.style.display = 'none';
            diceButton.style.display = 'flex'; 
            diceButton.onclick = makeMove;
            setDiceFace(1);
            displayWinningSum.textContent = winningSum; // 更新說明文字中的目標總和
        }

        function makeMove() {
            diceButton.onclick = null; 
            rollDiceAnimation(() => {
                const roll = Math.floor(Math.random() * 6) + 1;
                lastRollInfoDisplay.textContent = `擲出 ${roll} 點`; 

                currentSum += roll;
                currentSumDisplay.textContent = currentSum;

                setDiceFace(roll);
                
                updateSnakePosition(); 

                if (currentSum >= winningSum) {
                    winMessageDisplay.textContent = `恭喜玩家 ${playerTurn}！總和達到 ${currentSum}，你贏了！🎉`;
                    diceButton.style.display = 'none';
                    resetButton.style.display = 'block';
                } else {
                    playerTurn = (playerTurn % numPlayers) + 1;
                    playerTurnDisplay.textContent = `玩家 ${playerTurn}`;
                    diceButton.onclick = makeMove;
                }
            });
        }

        function resetGame() {
            currentSum = 0;
            playerTurn = 1;
            updateGameDisplay();
            updateSnakePosition(); 
            gameSettingsSection.style.display = 'block';
            gameInfoAndBoardSection.style.display = 'none'; 
            winningSumInput.disabled = false;
            numPlayersInput.disabled = false;
            startGameButton.disabled = false;
        }

        function startGame() {
            const enteredWinningSum = parseInt(winningSumInput.value);
            const enteredNumPlayers = parseInt(numPlayersInput.value);

            if (isNaN(enteredWinningSum) || enteredWinningSum < 10) {
                gameMessageDisplay.textContent = "目標總和至少要 10！";
                return;
            }
            if (isNaN(enteredNumPlayers) || enteredNumPlayers < 2 || enteredNumPlayers > 6) {
                gameMessageDisplay.textContent = "玩家人數請輸入 2 到 6 之間！";
                return;
            }

            winningSum = enteredWinningSum;
            numPlayers = enteredNumPlayers;
            currentSum = 0;
            playerTurn = 1;

            gameSettingsSection.style.display = 'none';
            gameInfoAndBoardSection.style.display = 'flex'; 

            winningSumInput.disabled = true;
            numPlayersInput.disabled = true;
            startGameButton.disabled = true;

            createGameBoard();
            updateGameDisplay();
            updateSnakePosition();
        }

        // Initial state: show settings, hide game
        gameInfoAndBoardSection.style.display = 'none'; 
        gameSettingsSection.style.display = 'block';
        
        setDiceFace(1); 
    </script>
</body>
</html>
