<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“± æ¢ç¢¼æƒæç³»çµ±</h1>
            <p>ä½¿ç”¨æ‰‹æ©Ÿç›¸æ©Ÿæƒæå„ç¨®æ¢å½¢ç¢¼</p>
        </div>
        
        <div class="content">
            <div class="scanner-container">
                <div id="scanner"></div>
                <div class="scanner-overlay"></div>
            </div>
            
            <div class="controls">
                <button id="startBtn" class="btn">ğŸ¯ é–‹å§‹æƒæ</button>
                <button id="stopBtn" class="btn stop" style="display: none;">â¹ï¸ åœæ­¢æƒæ</button>
            </div>
            
            <div id="status" class="status ready">
                ğŸ“‹ æº–å‚™å°±ç·’ï¼Œé»æ“Šé–‹å§‹æƒææŒ‰éˆ•
            </div>
            
            <div class="results">
                <h3>ğŸ“Š æƒæçµæœ (<span id="count">0</span>)</h3>
                <div id="barcodeList"></div>
                
                <div class="export-section">
                    <button id="exportBtn" class="btn export-btn">ğŸ“¤ åŒ¯å‡ºè³‡æ–™</button>
                    <button id="clearBtn" class="btn clear-btn">ğŸ—‘ï¸ æ¸…é™¤æ‰€æœ‰</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class BarcodeScanner {
            constructor() {
                this.barcodes = [];
                this.isScanning = false;
                this.isPaused = false; // Add a pause state for Quagga
                this.initializeElements();
                this.bindEvents();
            }

            initializeElements() {
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.status = document.getElementById('status');
                this.barcodeList = document.getElementById('barcodeList');
                this.count = document.getElementById('count');
                this.exportBtn = document.getElementById('exportBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.scanner = document.getElementById('scanner');
            }

            bindEvents() {
                this.startBtn.addEventListener('click', () => this.startScanning());
                this.stopBtn.addEventListener('click', () => this.stopScanning());
                this.exportBtn.addEventListener('click', () => this.exportData());
                this.clearBtn.addEventListener('click', () => this.clearData());
            }

            updateStatus(message, type = 'ready') {
                this.status.textContent = message;
                this.status.className = `status ${type}`;
            }

            startScanning() {
                if (this.isScanning) return;

                this.updateStatus('ğŸ” æ­£åœ¨å•Ÿå‹•ç›¸æ©Ÿ...', 'scanning');
                this.startBtn.style.display = 'none';
                this.stopBtn.style.display = 'inline-block';
                this.scanner.style.display = 'block'; // Make scanner visible

                // QuaggaJS initialization
                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: this.scanner, // æŠŠ Quagga çš„ video æ¸²æŸ“åˆ°é€™å€‹ div è£¡é¢
                        constraints: {
                            width: 640,  // å¯ä»¥å˜—è©¦ 640x480 æˆ– 1280x720
                            height: 480, // Quagga å»ºè­°ä½¿ç”¨è¼ƒå°çš„è§£æåº¦ä¾†æé«˜æ€§èƒ½
                            facingMode: "environment" // ä½¿ç”¨å¾Œç½®é¡é ­
                        }
                    },
                    decoder: {
                        readers: ["code_128_reader"], // åªæƒæ Code 128
                        debug: { // å¯ä»¥å•Ÿç”¨ debug æ¨¡å¼ï¼ŒQuagga æœƒåœ¨ canvas ä¸Šç¹ªè£½æ¢ç¢¼ç·š
                            drawBoundingBox: true,
                            showFrequency: false,
                            drawScanline: true,
                            showPattern: false
                        }
                    },
                    locator: { // æ¢ç¢¼å®šä½å™¨é…ç½®ï¼Œå°æ–¼è¤‡é›œèƒŒæ™¯å¾ˆé‡è¦
                        patchSize: "medium", // è¨­ç½®ç‚º 'medium' æˆ– 'large'
                        halfSample: true
                    },
                    numOfWorkers: navigator.hardwareConcurrency ? navigator.hardwareConcurrency : 1, // ä½¿ç”¨å¤šç·šç¨‹æé«˜æ€§èƒ½
                    locate: true // å•Ÿç”¨æ¢ç¢¼å®šä½
                }, (err) => {
                    if (err) {
                        console.error('Quagga åˆå§‹åŒ–å¤±æ•—:', err);
                        this.updateStatus('âŒ ç„¡æ³•å•Ÿå‹•ç›¸æ©Ÿï¼Œè«‹ç¢ºèªæ¬Šé™è¨­å®šæˆ–è£ç½®æ”¯æ´', 'error');
                        this.stopScanning();
                        return;
                    }
                    console.log("QuaggaJS åˆå§‹åŒ–æˆåŠŸï¼Œé–‹å§‹æƒæ");
                    Quagga.start(); // å•Ÿå‹• Quagga æƒæ

                    this.isScanning = true;
                    this.updateStatus('ğŸ“¸ ç›¸æ©Ÿå·²å•Ÿå‹•ï¼Œè«‹å°æº–æ¢ç¢¼', 'scanning');
                });

                // è¨­ç½® Quagga çš„äº‹ä»¶ç›£è½å™¨
                Quagga.onDetected((result) => {
                    if (this.isPaused) return; // å¦‚æœåœ¨æš«åœç‹€æ…‹ï¼Œä¸è™•ç†çµæœ

                    const code = result.codeResult.code;
                    const format = result.codeResult.format;
                    
                    console.log('--- Quagga Detected ---');
                    console.log('æ¢ç¢¼å…§å®¹:', code);
                    console.log('æ¢ç¢¼æ ¼å¼:', format);
                    console.log('=======================');

                    // æª¢æŸ¥æ ¼å¼å’Œé•·åº¦ï¼Œé˜²æ­¢éŒ¯èª¤è­˜åˆ¥
                    if (format === 'code_128' && code && code.length > 8) {
                        this.addBarcode(code);
                        this.playBeep();
                        
                        // æƒææˆåŠŸå¾Œæš«åœä¸€æ®µæ™‚é–“ï¼Œé¿å…é‡è¤‡æƒæ
                        this.isPaused = true;
                        Quagga.pause(); // æš«åœ Quagga çš„è™•ç†
                        setTimeout(() => {
                            this.isPaused = false;
                            if (this.isScanning) { // åªæœ‰åœ¨ä»ç„¶æƒæä¸­çš„æƒ…æ³ä¸‹æ‰æ¢å¾©
                                Quagga.resume(); // æ¢å¾© Quagga çš„è™•ç†
                                this.updateStatus('ğŸ“¸ ç¹¼çºŒæƒæå…¶ä»–æ¢ç¢¼', 'scanning');
                            }
                        }, 2000); // æš«åœ 2 ç§’
                    }
                });

                Quagga.onReady(() => {
                    // å¦‚æœéœ€è¦ï¼Œå¯ä»¥åœ¨ Quagga ready å¾ŒåŸ·è¡Œä¸€äº›æ“ä½œ
                });

                Quagga.onProcessed((result) => {
                    // This function is called every frame processed by Quagga
                    // You can optionally draw the result boxes if debug mode is on
                    // For example, to draw the bounding box of the detected barcode:
                    // if (result && result.boxes) {
                    //     const drawingCtx = Quagga.canvas.ctx.overlay;
                    //     drawingCtx.clearRect(0, 0, Quagga.canvas.dom.overlay.width, Quagga.canvas.dom.overlay.height);
                    //     Quagga.ImageDebug.drawPath(result.box, { x: 0, y: 1 }, drawingCtx, { color: 'green', lineWidth: 2 });
                    // }
                });
            }
            
            // ç§»é™¤ scanLoopï¼ŒQuagga.init æœƒè‡ªè¡Œç®¡ç†æƒæå¾ªç’°

            stopScanning() {
                if (!this.isScanning) return;

                this.isScanning = false;
                this.isPaused = false; // Reset pause state
                
                // åœæ­¢ Quagga æƒæ
                Quagga.stop(); 
                
                this.scanner.style.display = 'none';
                this.scanner.innerHTML = ''; // æ¸…ç©º scanner å…§å®¹ï¼Œç§»é™¤ video å’Œ canvas
                this.startBtn.style.display = 'inline-block';
                this.stopBtn.style.display = 'none';
                this.updateStatus('ğŸ“‹ æƒæå·²åœæ­¢', 'ready');
            }

            addBarcode(code) {
                // æ¸…ç†æ¢ç¢¼å…§å®¹
                const cleanCode = code.trim();
                
                console.log('æº–å‚™æ·»åŠ æ¢ç¢¼:', cleanCode);
                
                // æª¢æŸ¥æ˜¯å¦å·²å­˜åœ¨ï¼ˆä¸å€åˆ†å¤§å°å¯«ï¼‰
                const exists = this.barcodes.some(item => 
                    item.code.toLowerCase() === cleanCode.toLowerCase()
                );
                
                if (exists) {
                    this.updateStatus('âš ï¸ æ­¤æ¢ç¢¼å·²æƒæé', 'scanning');
                    return;
                }

                const barcode = {
                    code: cleanCode,
                    timestamp: new Date().toLocaleString('zh-TW'),
                    id: Date.now()
                };

                this.barcodes.unshift(barcode);
                this.renderBarcodes();
                this.updateStatus(`âœ… å·²æ–°å¢æ¢ç¢¼: ${cleanCode}`, 'scanning');
            }

            renderBarcodes() {
                this.count.textContent = this.barcodes.length;
                
                if (this.barcodes.length === 0) {
                    this.barcodeList.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">å°šæœªæƒæä»»ä½•æ¢ç¢¼</p>';
                    return;
                }

                this.barcodeList.innerHTML = this.barcodes.map(barcode => `
                    <div class="barcode-item">
                        <div class="barcode-info">
                            <div class="barcode-code">${barcode.code}</div>
                            <div class="barcode-time">${barcode.timestamp}</div>
                        </div>
                        <button class="delete-btn" onclick="scanner.deleteBarcode(${barcode.id})">åˆªé™¤</button>
                    </div>
                `).join('');
            }

            deleteBarcode(id) {
                this.barcodes = this.barcodes.filter(item => item.id !== id);
                this.renderBarcodes();
                this.updateStatus('ğŸ—‘ï¸ å·²åˆªé™¤æ¢ç¢¼', 'ready');
            }

            clearData() {
                if (this.barcodes.length === 0) return;
                
                if (confirm('ç¢ºå®šè¦æ¸…é™¤æ‰€æœ‰æƒæçµæœå—ï¼Ÿ')) {
                    this.barcodes = [];
                    this.renderBarcodes();
                    this.updateStatus('ğŸ—‘ï¸ å·²æ¸…é™¤æ‰€æœ‰è³‡æ–™', 'ready');
                }
            }

            exportData() {
                if (this.barcodes.length === 0) {
                    alert('æ²’æœ‰è³‡æ–™å¯ä»¥åŒ¯å‡º');
                    return;
                }

                const data = {
                    exportTime: new Date().toISOString(),
                    totalCount: this.barcodes.length,
                    barcodes: this.barcodes
                };

                const blob = new Blob([JSON.stringify(data, null, 2)], {
                    type: 'application/json'
                });

                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `barcodes_${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                this.updateStatus('ğŸ“¤ è³‡æ–™å·²åŒ¯å‡º', 'ready');
            }

            playBeep() {
                // ç°¡å–®çš„æç¤ºéŸ³æ•ˆæœ
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            }
        }

        // åˆå§‹åŒ–æƒæå™¨
        const scanner = new BarcodeScanner();

        // é é¢è¼‰å…¥å®Œæˆå¾Œåˆå§‹åŒ–é¡¯ç¤º
        document.addEventListener('DOMContentLoaded', () => {
            scanner.renderBarcodes();
        });
    </script>
