<body>
    <div class="container">

            <p>ä½¿ç”¨æ‰‹æ©Ÿç›¸æ©Ÿæƒæå„ç¨®æ¢å½¢ç¢¼</p>

        <div class="content">
            <div class="scanner-container">
                <div id="scanner"></div>
                <div class="scanner-overlay"></div>
            </div>
            
            <div class="controls">
                <button id="startBtn" class="btn">ğŸ¯ é–‹å§‹æƒæ</button>
                <button id="stopBtn" class="btn stop" style="display: none;">â¹ï¸ åœæ­¢æƒæ</button>
            </div>
            
            <div id="status" class="status ready">
                ğŸ“‹ æº–å‚™å°±ç·’ï¼Œé»æ“Šé–‹å§‹æƒææŒ‰éˆ•
            </div>
            
            <div class="results">
                <h3>ğŸ“Š æƒæçµæœ (<span id="count">0</span>)</h3>
                <div id="barcodeList"></div>
                
                <div class="export-section">
                    <button id="exportBtn" class="btn export-btn">ğŸ“¤ åŒ¯å‡ºè³‡æ–™</button>
                    <button id="clearBtn" class="btn clear-btn">ğŸ—‘ï¸ æ¸…é™¤æ‰€æœ‰</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class BarcodeScanner {
            constructor() {
                this.barcodes = [];
                this.isScanning = false;
                this.initializeElements();
                this.bindEvents();
            }

            initializeElements() {
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.status = document.getElementById('status');
                this.barcodeList = document.getElementById('barcodeList');
                this.count = document.getElementById('count');
                this.exportBtn = document.getElementById('exportBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.scanner = document.getElementById('scanner');
            }

            bindEvents() {
                this.startBtn.addEventListener('click', () => this.startScanning());
                this.stopBtn.addEventListener('click', () => this.stopScanning());
                this.exportBtn.addEventListener('click', () => this.exportData());
                this.clearBtn.addEventListener('click', () => this.clearData());
            }

            updateStatus(message, type = 'ready') {
                this.status.textContent = message;
                this.status.className = `status ${type}`;
            }

            startScanning() {
                if (this.isScanning) return;

                this.updateStatus('ğŸ” æ­£åœ¨å•Ÿå‹•ç›¸æ©Ÿ...', 'scanning');
                this.startBtn.style.display = 'none';
                this.stopBtn.style.display = 'inline-block';
                this.scanner.style.display = 'block';

                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: this.scanner,
                        constraints: {
                            width: 640,
                            height: 480,
                            facingMode: "environment" // å¾Œé¡é ­
                        }
                    },
                    decoder: {
                        readers: ["code_128_reader"],
                        multiple: false
                    },
                    locator: {
                        patchSize: "large",
                        halfSample: false
                    },
                    numOfWorkers: 2,
                    frequency: 10
                }, (err) => {
                    if (err) {
                        console.error(err);
                        this.updateStatus('âŒ ç„¡æ³•å•Ÿå‹•ç›¸æ©Ÿï¼Œè«‹ç¢ºèªæ¬Šé™è¨­å®š', 'error');
                        this.stopScanning();
                        return;
                    }
                    
                    this.isScanning = true;
                    this.updateStatus('ğŸ“¸ ç›¸æ©Ÿå·²å•Ÿå‹•ï¼Œè«‹å°æº–æ¢ç¢¼', 'scanning');
                    Quagga.start();
                });

                Quagga.onDetected((data) => {
                    const code = data.codeResult.code;
                    const format = data.codeResult.format;
                    
                    console.log('=== æƒæçµæœ ===');
                    console.log('æ¢ç¢¼å…§å®¹:', code);
                    console.log('æ¢ç¢¼æ ¼å¼:', format);
                    console.log('æ¢ç¢¼é•·åº¦:', code.length);
                    console.log('æ˜¯å¦åŒ…å«å­—æ¯:', /[A-Za-z]/.test(code));
                    console.log('================');
                    
                    // åªæ¥å— Code 128 æ ¼å¼çš„çµæœ
                    if (format !== 'code_128') {
                        console.log('æ ¼å¼ä¸ç¬¦ï¼Œå¿½ç•¥æ­¤æ¬¡æƒæ');
                        return;
                    }
                    
                    // æª¢æŸ¥æ¢ç¢¼é•·åº¦æ˜¯å¦åˆç†ï¼ˆä½ çš„æ¢ç¢¼æ˜¯13å€‹å­—ç¬¦ï¼‰
                    if (code.length < 10 || code.length > 20) {
                        console.log('æ¢ç¢¼é•·åº¦ç•°å¸¸ï¼Œå¿½ç•¥æ­¤æ¬¡æƒæ');
                        return;
                    }
                    
                    this.addBarcode(code);
                    this.playBeep();
                });
            }

            stopScanning() {
                if (!this.isScanning) return;

                Quagga.stop();
                this.isScanning = false;
                this.scanner.style.display = 'none';
                this.startBtn.style.display = 'inline-block';
                this.stopBtn.style.display = 'none';
                this.updateStatus('ğŸ“‹ æƒæå·²åœæ­¢', 'ready');
            }

            addBarcode(code) {
                // æ¸…ç†æ¢ç¢¼å…§å®¹
                const cleanCode = code.trim();
                
                console.log('æº–å‚™æ·»åŠ æ¢ç¢¼:', cleanCode);
                
                // æª¢æŸ¥æ˜¯å¦å·²å­˜åœ¨ï¼ˆä¸å€åˆ†å¤§å°å¯«ï¼‰
                const exists = this.barcodes.some(item => 
                    item.code.toLowerCase() === cleanCode.toLowerCase()
                );
                
                if (exists) {
                    this.updateStatus('âš ï¸ æ­¤æ¢ç¢¼å·²æƒæé', 'scanning');
                    return;
                }

                const barcode = {
                    code: cleanCode,
                    timestamp: new Date().toLocaleString('zh-TW'),
                    id: Date.now()
                };

                this.barcodes.unshift(barcode);
                this.renderBarcodes();
                this.updateStatus(`âœ… å·²æ–°å¢æ¢ç¢¼: ${cleanCode}`, 'scanning');
                
                // æš«åœæƒæ1ç§’é¿å…é‡è¤‡æƒæ
                Quagga.stop();
                setTimeout(() => {
                    if (this.isScanning) {
                        Quagga.start();
                        this.updateStatus('ğŸ“¸ ç¹¼çºŒæƒæå…¶ä»–æ¢ç¢¼', 'scanning');
                    }
                }, 1000);
            }

            renderBarcodes() {
                this.count.textContent = this.barcodes.length;
                
                if (this.barcodes.length === 0) {
                    this.barcodeList.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">å°šæœªæƒæä»»ä½•æ¢ç¢¼</p>';
                    return;
                }

                this.barcodeList.innerHTML = this.barcodes.map(barcode => `
                    <div class="barcode-item">
                        <div class="barcode-info">
                            <div class="barcode-code">${barcode.code}</div>
                            <div class="barcode-time">${barcode.timestamp}</div>
                        </div>
                        <button class="delete-btn" onclick="scanner.deleteBarcode(${barcode.id})">åˆªé™¤</button>
                    </div>
                `).join('');
            }

            deleteBarcode(id) {
                this.barcodes = this.barcodes.filter(item => item.id !== id);
                this.renderBarcodes();
                this.updateStatus('ğŸ—‘ï¸ å·²åˆªé™¤æ¢ç¢¼', 'ready');
            }

            clearData() {
                if (this.barcodes.length === 0) return;
                
                if (confirm('ç¢ºå®šè¦æ¸…é™¤æ‰€æœ‰æƒæçµæœå—ï¼Ÿ')) {
                    this.barcodes = [];
                    this.renderBarcodes();
                    this.updateStatus('ğŸ—‘ï¸ å·²æ¸…é™¤æ‰€æœ‰è³‡æ–™', 'ready');
                }
            }

            exportData() {
                if (this.barcodes.length === 0) {
                    alert('æ²’æœ‰è³‡æ–™å¯ä»¥åŒ¯å‡º');
                    return;
                }

                const data = {
                    exportTime: new Date().toISOString(),
                    totalCount: this.barcodes.length,
                    barcodes: this.barcodes
                };

                const blob = new Blob([JSON.stringify(data, null, 2)], {
                    type: 'application/json'
                });

                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `barcodes_${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                this.updateStatus('ğŸ“¤ è³‡æ–™å·²åŒ¯å‡º', 'ready');
            }

            playBeep() {
                // ç°¡å–®çš„æç¤ºéŸ³æ•ˆæœ
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            }
        }

        // åˆå§‹åŒ–æƒæå™¨
        const scanner = new BarcodeScanner();

        // é é¢è¼‰å…¥å®Œæˆå¾Œåˆå§‹åŒ–é¡¯ç¤º
        document.addEventListener('DOMContentLoaded', () => {
            scanner.renderBarcodes();
        });
    </script>
