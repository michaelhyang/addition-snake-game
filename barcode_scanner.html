    <style>

        #red-line {

<body>
    <div class="container">
        <div class="header">æ¢ç¢¼æƒæå™¨</div>
        
        <div class="scanner-container">
            <video id="video" autoplay muted playsinline></video>
            <div id="red-line"></div>

        <div class="controls">
            <button id="toggle-scan-btn" class="btn">ğŸ¯ é–‹å§‹æƒæ</button>
            <button id="rescan-btn" class="btn">ğŸ”„ é‡æ–°æƒæ</button>
        </div>
        
        <div id="status-message">ğŸ“‹ æº–å‚™å°±ç·’ï¼Œé»æ“Šé–‹å§‹æƒç¢¼</div>
    </div>

    <script>
        class BarcodeScannerApp {
            constructor() {
                // ZXing Code Reader å¯¦ä¾‹ï¼Œåªæƒæ CODE_128 æ ¼å¼
                this.codeReader = new ZXing.BrowserMultiFormatReader(null, {
                    formats: [ZXing.BarcodeFormat.CODE_128]
                });
                
                // DOM å…ƒç´ å¼•ç”¨
                this.videoElement = document.getElementById('video');
                this.toggleScanBtn = document.getElementById('toggle-scan-btn');
                this.rescanBtn = document.getElementById('rescan-btn');
                this.statusMessageElement = document.getElementById('status-message');

                this.isScanning = false;  // æƒæç‹€æ…‹

                this.bindEvents();
                this.updateToggleButtonState();
            }

            // ç¶å®šäº‹ä»¶ç›£è½å™¨
            bindEvents() {
                this.toggleScanBtn.addEventListener('click', this.toggleScan.bind(this));
                this.rescanBtn.addEventListener('click', this.rescan.bind(this));
                
                // è™•ç†é é¢ä¸å¯è¦‹æ™‚åœæ­¢ç›¸æ©Ÿï¼Œé¿å…å¾Œå°ä½”ç”¨è³‡æº
                document.addEventListener('visibilitychange', this.handleVisibilityChange.bind(this));
            }

            // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹å’Œæ–‡å­—
            updateToggleButtonState() {
                if (this.isScanning) {
                    this.toggleScanBtn.textContent = 'â¹ï¸ åœæ­¢æƒæ';
                    this.toggleScanBtn.classList.add('stop');
                    this.rescanBtn.disabled = true; // æƒæä¸­ç¦ç”¨é‡æ–°æƒæ
                } else {
                    this.toggleScanBtn.textContent = 'ğŸ¯ é–‹å§‹æƒæ';
                    this.toggleScanBtn.classList.remove('stop');
                    this.rescanBtn.disabled = false; // åœæ­¢æ™‚å•Ÿç”¨é‡æ–°æƒæ
                }
            }

            // æ›´æ–°ç‹€æ…‹è¨Šæ¯
            updateStatus(message, type = 'ready') {
                this.statusMessageElement.textContent = message;
                this.statusMessageElement.className = `status-message status-${type}`;
            }

            // å•Ÿå‹•æƒæ
            async startScan() {
                if (this.isScanning) return;

                this.updateStatus('ğŸ” æ­£åœ¨å•Ÿå‹•ç›¸æ©Ÿ...', 'info');
                this.updateToggleButtonState(); // ç«‹å³æ›´æ–°æŒ‰éˆ•ç‹€æ…‹

                // ç›´æ¥å®šç¾©å‚³éçµ¦ getUserMedia çš„å®Œæ•´ç´„æŸæ¢ä»¶
                const mediaStreamConstraints = {
                    video: { // è«‹æ±‚è¦–è¨Šï¼Œä¸¦æŒ‡å®šç†æƒ³è§£æåº¦
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'environment' // <--- æ·»åŠ é€™ä¸€è¡Œï¼ŒæŒ‡å®šç‚ºå¾Œç½®ç›¸æ©Ÿ
                    },
                    audio: false // æ˜ç¢ºæŒ‡å®šä¸è«‹æ±‚éŸ³è¨Š
                };

                try {
                    // ç›´æ¥å‘¼å« getUserMedia å–å¾—è¦–è¨Šæµ
                    const stream = await navigator.mediaDevices.getUserMedia(mediaStreamConstraints);
                    this.videoElement.srcObject = stream; // å°‡è¦–è¨Šæµè¨­å®šåˆ° <video> å…ƒç´ 

                    // ç¾åœ¨ï¼Œä½¿ç”¨ ZXing çš„ decodeFromStream æ–¹æ³•å¾å–å¾—çš„è¦–è¨Šæµä¸­è§£ç¢¼
                    await this.codeReader.decodeFromStream(
                        stream, // å°‡è¦–è¨Šæµç›´æ¥å‚³éçµ¦ ZXing
                        this.videoElement,
                        (result, err) => {
                            if (result) {
                                // ç¢ºä¿åªè™•ç† CODE_128 æ ¼å¼
                                if (result.getBarcodeFormat().toString() === 'CODE_128') {
                                    const scannedCode = result.getText();
                                    this.updateStatus(`âœ… æƒææˆåŠŸ: ${scannedCode}`, 'ready');
                                    this.playBeep(); // æ’­æ”¾æç¤ºéŸ³
                                    this.stopScan(); // æˆåŠŸæƒæå¾Œç«‹å³åœæ­¢
                                }
                            }

                            // å¿½ç•¥ NotFoundExceptionï¼ˆæ²’æœ‰æƒæåˆ°æ¢ç¢¼æ˜¯æ­£å¸¸ç¾è±¡ï¼‰
                            if (err && !(err instanceof ZXing.NotFoundException)) {
                                console.error("æƒæéŒ¯èª¤:", err);
                                this.updateStatus(`âŒ æƒæéŒ¯èª¤: ${err.name || err.message}`, 'error');
                                this.stopScan(); // åœæ­¢æƒæä»¥é¿å…ç„¡é™éŒ¯èª¤
                            }
                        }
                    );
                    this.isScanning = true;
                    this.updateStatus('ğŸ“¸ ç›¸æ©Ÿå·²å•Ÿå‹•ï¼Œè«‹å°æº–æ¢ç¢¼', 'scanning');
                    this.updateToggleButtonState();
                    console.log("ZXing ç›¸æ©Ÿå·²å•Ÿå‹•ä¸¦é–‹å§‹è§£ç¢¼...");

                } catch (err) {
                    console.error("ç„¡æ³•å•Ÿå‹•ç›¸æ©Ÿ:", err);
                    let errorMessage = "âŒ ç„¡æ³•å•Ÿå‹•ç›¸æ©Ÿï¼Œè«‹ç¢ºèªæ¬Šé™è¨­å®šã€‚";

                    if (err.name === 'NotAllowedError' || err.name === 'PermissionDeniedError') {
                        errorMessage = "âŒ éœ€ç›¸æ©Ÿæ¬Šé™ï¼Œè«‹é»æ“Šç¶²å€åˆ—çš„ç›¸æ©Ÿåœ–æ¨™å…è¨±ã€‚";
                    } else if (err.name === 'NotFoundError' || err.name === 'DevicesNotFoundError') {
                        errorMessage = "âŒ æœªæ‰¾åˆ°ç›¸æ©Ÿè¨­å‚™ã€‚è«‹ç¢ºèªæ‚¨çš„ç­†é›»æœ‰ç›¸æ©Ÿã€‚";
                    } else if (err.name === 'NotReadableError' || err.name === 'TrackStartError') {
                        errorMessage = "âŒ ç›¸æ©Ÿè¢«ä½”ç”¨æˆ–ç„¡æ³•å•Ÿå‹•ï¼Œè«‹é—œé–‰å…¶ä»–ç¨‹å¼ã€‚";
                    } else if (err.name === 'OverconstrainedError') {
                        errorMessage = "âŒ ç›¸æ©Ÿé…ç½®è¡çªï¼Œè«‹å˜—è©¦èª¿æ•´è£ç½®è¨­å®šã€‚";
                    } else if (err.name === 'SecurityError') {
                         errorMessage = "âŒ ç¶²é éœ€é€é HTTPS æˆ– localhost é‹è¡Œæ‰èƒ½å•Ÿå‹•ç›¸æ©Ÿã€‚";
                    }
                    this.updateStatus(errorMessage, 'error');
                    this.isScanning = false;
                    this.updateToggleButtonState();
                }
            }

            // åœæ­¢æƒæ
            async stopScan() {
                if (!this.isScanning) return; // å¦‚æœå·²ç¶“åœæ­¢ï¼Œå‰‡ä¸åŸ·è¡Œ

                // åœæ­¢è¦–è¨Šæµè»Œé“
                const stream = this.videoElement.srcObject;
                if (stream) {
                    const tracks = stream.getTracks();
                    tracks.forEach(track => track.stop()); // åœæ­¢æ‰€æœ‰è»Œé“
                }

                this.codeReader.reset(); // åœæ­¢è§£ç¢¼ä¸¦é‡‹æ”¾ç›¸æ©Ÿè³‡æº
                this.isScanning = false;
                this.videoElement.srcObject = null; // æ¸…ç©ºè¦–è¨Šæµ
                this.updateStatus('ğŸ“‹ æƒæå·²åœæ­¢', 'ready');
                this.updateToggleButtonState();
                console.log("ZXing ç›¸æ©Ÿå·²åœæ­¢ã€‚");
            }

            // åˆ‡æ›æƒæç‹€æ…‹ (é–‹å§‹/åœæ­¢)
            toggleScan() {
                if (this.isScanning) {
                    this.stopScan();
                } else {
                    this.startScan();
                }
            }

            // é‡æ–°æƒæ (åœæ­¢å¾Œå†å•Ÿå‹•)
            async rescan() {
                // å¦‚æœç•¶å‰æ­£åœ¨æƒæï¼Œå…ˆåœæ­¢
                if (this.isScanning) {
                    await this.stopScan();
                }
                this.updateStatus('ğŸ”„ é‡æ–°å•Ÿå‹•æƒæä¸­...', 'info');
                // é‡æ–°å•Ÿå‹•æƒæ
                await this.startScan();
            }
            
            // æ’­æ”¾æç¤ºéŸ³
            playBeep() {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = 800; // é »ç‡
                    oscillator.type = 'sine'; // æ­£å¼¦æ³¢
                    
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1); // å¿«é€Ÿè¡°æ¸›
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.1);
                } catch (e) {
                    console.warn("ç„¡æ³•æ’­æ”¾æç¤ºéŸ³:", e);
                }
            }

            // è™•ç†é é¢å¯è¦‹æ€§æ”¹è®Šï¼ˆåˆ‡æ›æ¨™ç±¤é ç­‰ï¼‰
            handleVisibilityChange() {
                if (document.hidden && this.isScanning) {
                    this.stopScan();
                    this.updateStatus('é é¢å·²åˆ‡æ›ï¼Œæƒæè‡ªå‹•åœæ­¢', 'info');
                }
            }
        }

        // é é¢è¼‰å…¥å®Œæˆå¾Œåˆå§‹åŒ–æ‡‰ç”¨ç¨‹å¼
        document.addEventListener('DOMContentLoaded', () => {
            const scannerApp = new BarcodeScannerApp();
            scannerApp.startScan(); // è‡ªå‹•å•Ÿå‹•æƒç¢¼
        });
    </script>
